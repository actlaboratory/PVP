name: Build and release for snapshot

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          architecture: x86
          python-version: 3.8

      - name: Install requirements
        run: |
          python -m pip install -r requirements.txt

      - name: Test
        run: |
          python -m unittest discover test

      - name: Build
        run: |
          python tools\build.py
        env:
          COMMIT_TIMESTAMP: ${{ github.event.head_commit.timestamp}}

      - name: delete the snapshot release
        uses: liudonghua123/delete-release-action@v1
        with:
          release_name: ${{ github.event.repository.name }}-latestcommit

      - name: Re-create the tag
        uses: actions/github-script@v3
        with:
          script: |
            const repoName = context.repo.repo
            const tagName = repoName + "-latestcommit"
            github.git.deleteRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "tags/" + tagName
            })
            github.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/" + tagName,
              sha: context.sha
            })

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}
          path: |
            ./${{ github.event.repository.name }}-*.zip
            ./${{ github.event.repository.name }}-*.json
